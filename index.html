<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppBasicaPooJS</title>
    
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
    
    <link rel="stylesheet" href="App.css">
</head>

<body>
   
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">App de venta</a>
    </nav>


    <div class="container">
        
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Producto (Ej:Coca-Cola)</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" placeholder="Precio" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2016" max="2025" step="1" value="2019" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>

            <div id="product-list" class="col-md-8"></div>
        </div>
    </div>
    <footer>
        <div class="container p-10 text-center">
    <p>Iv√°n Rusinek 2019</p>
        </div>
    </footer>
    <script src="App.js"></script>
</body>

</html>
